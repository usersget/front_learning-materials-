	<body>
		<h1>vhufvub</h1>
		<p>
			ASCII （American Standard Code for Information Interchange，
			美国信息互换标准代码）是一套基于拉丁字母的字符编码，共收录 了 128 个字
			符，用一个字节就可以存储，<wbr>它等同于</wbr>国际标准 ISO/IEC 646。</p>
		<p> 
			ASCII 规范于 1967 年第一次发布，最后一次更新是在 1986 年，
			它包含了 33 个控制字符（具有某些特殊功能但是无法显示的字符）
			和 95 个可显示字符。
		</p>
		<table border="1">
			<caption>ASCII</caption>
	 		<tr>
				<th>二进制</th>
				<th>十进制</th>
				<th>十六进制</th>
				<th>字符/缩写</th>
				<th>解释</th>
			</tr>
			<tr>
				<td>00000000</td>
				<td>0</td>
				<td>00</td>
				<td>NUL(NULL)</td>
				<td>空字符</td>
			</tr>
			
		</table>
	</body>
