<html>
<head>
<script type="text/javascript">
window.onload=function()
{
	form1.username.onmouseover=function()
	{
		this.focus();
		this.select();
		}
	form1.age.onmouseover=function()
	{
		this.focus();
		this.select();
		}
	form1.age.onkeydown=function(ev)
	{
		var oEvent=ev||event;
		if(oEvent.keyCode<48 || oEvent.keyCode>57)
		{
			return false;
			}
		}
	form1.sel_city.onchange=function()
	{
		if(this.value==0)
		{
			alert("请选择一个城市");
			}
		else
		{
			form1.city.value=form1.sel_city.value;
			}
		};
	form1.btn.onclick=function()//form1.onsubmit=function()
	{
		if(form1.username.value=="")
		{
			alert("姓名未填写，不能提交！");
			form1.username.focus();
			return false;
			}
		else if(form1.age.value=="")
		{
			alert("年龄未填写，不能提交！");
			form1.age.focus();
			return false;
			}
		else if(form1.city.value=="" || form1.city.value=="请选择城市")
		{
			alert("城市未选择，不能提交");
			form1.sel_city.focus();
			return false;
			}
		};
	
	form1.city.onmouseover=function()
	{
		if(this.value=="")
		{
			this.value="请选择城市";
			}
		}
	
};
</script>
</head>
<body>
	注册</br>
<form name="form1" method="post" action="ok.html">
    姓名：<input name="username" type="text">*
  年龄：<input name="age" type="text" id="age">*
	<select name="sel_city">
        <option value="0">请选择城市</option>
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
  	</select>
    <input name="city" type="text" size="12" readonly="readonly">*
    <input type="submit" name="btn" id="btn" value="提交">
</form>
</body>
</html>
