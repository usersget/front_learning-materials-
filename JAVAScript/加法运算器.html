<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var one =prompt('请输入第一个数','');
			var two =prompt('请输入第二个数','');
			if(!isNaN(one)&&one!=''&&!isNaN(two)&&two!=''){
				var n1=parseFloat(one);
				var n2=parseFloat(two);
				var sum=n1+n2;
				document.write(n1+"+"+n2+"="+sum);
				}
				else{
					default:document.write("输入错误");
				}
		</script>
	</body>
</html>
