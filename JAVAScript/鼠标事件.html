			//捕捉鼠标位置
			window.onload=function(){
				dog1.onmousemove=function(ev){
					var oEvent=ev || event;
					screen_x.value=oEvent.screenX;
					screen_y.value=oEvent.screenY;
					offset_x.value=oEvent.offsetX;
					offset_y.value=oEvent.offsetY;
				}
			}
		</script>

	<body>
		<img id="dog1" src="img/001.jpg" />
		<!-- <img id="dog2" src="img/002.jpg" /> -->
		鼠标在屏幕上的横坐标
		<input type="text" id="screen_x" />
		鼠标在屏幕上的纵坐标
		<input type="text" id="screen_y"/>
		鼠标在图片上的横坐标
		<input type="text" id="offset_x" />
		鼠标在图片上的纵坐标
		<input type="text" id="offset_y"/>
