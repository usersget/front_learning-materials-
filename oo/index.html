<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.div{
				width: 300px;
				height: 300px;
				border: 1px solid #2a5cff;
				position: relative;
				overflow: hidden;
			}
			#id{
				width: 900px;
				height: 297px;
				left: 0px;
				 background-image: linear-gradient(to right, red , yellow);
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="div">
			<div id="id">
				
			</div>
		</div>
		<script type="text/javascript">
			var id=document.getElementById("id");
			id.onmousemove=function(){
				for(var i=0;i<900;i++){
				id.style.left=i+"px";
				console.log(i);window.setTimeout("id()",1000);
			}
			
			}
			window.setTimeout("id()",1000);
		</script>
	</body>
</html>
