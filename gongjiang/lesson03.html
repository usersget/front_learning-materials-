<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				display: none;
			}

			.a:hover~.add {
				display: block;
			}

			.b:hover~.bdd {
				display: block;
			}

			.c:hover~.cdd {
				display: block;
			}
		</style>
	</head>
	<body>
		<a class="a" href="#">绝句</a>
		<a class="b" href="#">赤壁</a>
		<a class="c" href="#">春望</a>
		<div class="add"> 绝句
			作者：杜甫
			两个黄鹂鸣翠柳，一行白鹭上青天。
			窗含西岭千秋雪，门泊东吴万里船。
		</div>
		<div class="bdd">
			赤壁
			作者：杜牧
			折戟沉沙铁未销，自将磨洗认前朝。
			东风不与周郎便，铜雀春深锁二乔
		</div>
		<div class="cdd">春望
			作者：杜甫
			国破山河在，城春草木深。
			感时花溅泪，恨别鸟惊心。
			烽火连三月，家书抵万金。
			白头搔更短，浑欲不胜簪。

		</div>
	</body>
</html>
